<html>
   <head>
      <title>success</title>
   </head>
   <body>
      <p>File uploaded successfully</p>
      <p>File Name: {{name}}</p>
     <p></p>
     <hr>

     <h1>OpenAI FineTune.create Parameters</h1>
	<form action="/submit-form" method="POST">
		<label for="model">Model:</label>
		<select id="model" name="model">
			<option value="davinci">Davinci</option>
			<option value="curie">Curie</option>
			<option value="babbage">Babbage</option>
			<option value="ada">Ada</option>
			<option value="text-davinci-002">Text Davinci 002</option>
			<option value="text-curie-001">Text Curie 001</option>
		</select>
		<br><br>
		
		<label for="prompt">Prompt:</label>
		<textarea id="prompt" name="prompt" rows="5" cols="50"></textarea>
		<br><br>
		
		<label for="temperature">Temperature:</label>
		<input type="number" id="temperature" name="temperature" step="0.01" min="0.0" max="1.0">
		<br><br>
		
		<label for="max_tokens">Max Tokens:</label>
		<input type="number" id="max_tokens" name="max_tokens" step="1" min="1" max="2048">
		<br><br>
		
		<label for="top_p">Top P:</label>
		<input type="number" id="top_p" name="top_p" step="0.01" min="0.0" max="1.0">
		<br><br>
		
		<label for="frequency_penalty">Frequency Penalty:</label>
		<input type="number" id="frequency_penalty" name="frequency_penalty" step="0.01" min="0.0" max="1.0">
		<br><br>
		
		<label for="presence_penalty">Presence Penalty:</label>
		<input type="number" id="presence_penalty" name="presence_penalty" step="0.01" min="0.0" max="1.0">
		<br><br>
		
		<label for="stop">Stop:</label>
		<textarea id="stop" name="stop" rows="5" cols="50"></textarea>
		<br><br>
		
		<label for="n">N:</label>
		<input type="number" id="n" name="n" step="1" min="1" max="5">
		<br><br>
		
		<label for="echo">Echo:</label>
		<input type="checkbox" id="echo" name="echo">
		<br><br>
		
		<input type="submit" value="Submit">
	</form>
     
   </body>
</html>
