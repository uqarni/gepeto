<html>
   <head>
      <title>success</title>
   </head>
   <body>
      <p>File uploaded successfully</p>
      <p>File Name: {{name}}</p>
     <p></p>
     <hr>
     <h1>Select a File</h1>
    <form action="/fine-tuner" method="post">
      <label for="file-select">Select a File:</label>
      <select id="file-select" name="filename">
        {% for file in files %}
          <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
      </select>
      <br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description">
      <br>
      <label for="cycles">How many cycles:</label>
      <input type="number" id="cycles" name="cycles" min="1" max="5" required>
      <input type="submit" value="Submit">
    </form>
   </body>
</html>
