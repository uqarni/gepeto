<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop File Upload Example</title>
    <style>
      #drop-zone {
        border: 2px dashed #ccc;
        padding: 25px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="drop-zone">
      <h2>Drag and Drop File Here</h2>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.865.0.min.js"></script>
    <script>
      const bucketName = 'YOUR_BUCKET_NAME';
      const identityPoolId = 'YOUR_IDENTITY_POOL_ID';

      AWS.config.region = 'us-east-1';
      AWS.config.credentials = new AWS.CognitoIdentityCredentials({
        IdentityPoolId: identityPoolId,
      });

      let s3 = new AWS.S3({
        apiVersion: '2006-03-01',
        params: { Bucket: bucketName },
      });

      let dropZone = document.getElementById('drop-zone');

      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.background = '#eee';
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.style.background = '';
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.background = '';
        let file = e.dataTransfer.files[0];
        console.log('File dropped:', file.name);
        
        let params = { Key: file.name, ContentType: file.type, Body: file };
        s3.upload(params, function (err, data) {
          if (err) {
            console.log(err);
          } else {
            console.log('File uploaded successfully:', data.Location);
          }
        });
      });
    </script>
  </body>
</html>
